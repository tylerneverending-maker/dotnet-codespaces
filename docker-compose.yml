version: '3.8'

services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: weather_db
    environment:
      SA_PASSWORD: "YourPassword123!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourPassword123! -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: SampleApp/BackEnd/Dockerfile
    container_name: weather_api
    ports:
      - "8081:8081"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=db;Database=WeatherDb;User Id=sa;Password=YourPassword123!;Encrypt=false;TrustServerCertificate=true;"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./SampleApp/BackEnd:/app/src

  # Frontend App
  frontend:
    build:
      context: .
      dockerfile: SampleApp/FrontEnd/Dockerfile
    container_name: weather_ui
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      WEATHER_URL: http://backend:8081
    depends_on:
      - backend
    volumes:
      - ./SampleApp/FrontEnd:/app/src

volumes:
  sqlserver_data:
