name: Code Quality

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies - Backend
        run: dotnet restore OceanSuprise/BackEnd/BackEnd.csproj

      - name: Restore dependencies - Frontend
        run: dotnet restore OceanSuprise/FrontEnd/FrontEnd.csproj

      - name: Analyze Backend
        run: dotnet build OceanSuprise/BackEnd/BackEnd.csproj --no-restore /p:TreatWarningsAsErrors=true --configuration Release

      - name: Analyze Frontend
        run: dotnet build OceanSuprise/FrontEnd/FrontEnd.csproj --no-restore /p:TreatWarningsAsErrors=true --configuration Release

  format-check:
    name: Format Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install dotnet format
        run: dotnet tool install -g dotnet-format

      - name: Check formatting
        run: dotnet format OceanSuprise/OceanSuprise.sln --verify-no-changes --verbosity diagnostic
        continue-on-error: true
