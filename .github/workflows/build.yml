name: Build Backend and Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      
permissions:
  contents: read

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore SampleApp/BackEnd/BackEnd.csproj

      - name: Build project
        run: dotnet build SampleApp/BackEnd/BackEnd.csproj --no-restore --configuration Release

      - name: Publish project
        run: dotnet publish SampleApp/BackEnd/BackEnd.csproj --no-restore --configuration Release --output ./backend-publish

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore SampleApp/FrontEnd/FrontEnd.csproj

      - name: Build project
        run: dotnet build SampleApp/FrontEnd/FrontEnd.csproj --no-restore --configuration Release

      - name: Publish project
        run: dotnet publish SampleApp/FrontEnd/FrontEnd.csproj --no-restore --configuration Release --output ./frontend-publish